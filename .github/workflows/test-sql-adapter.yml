name: SQL Adapter Library - Test
on:
  pull_request:
    paths:
      - 'src/sql-adapter/**'
      - '!src/sql-adapter/**/*.md'
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/sql-adapter/**'
      - '!src/sql-adapter/**/*.md'

jobs:
  test-sql-adapter:
    name: SQL Adapter Library - Test
    uses: ./.github/workflows/reusable-test.yml
    permissions:
      security-events: write
      actions: read
      attestations: read
      checks: read
      contents: read
      pull-requests: read
      statuses: read
    with:
      project: sql-adapter
